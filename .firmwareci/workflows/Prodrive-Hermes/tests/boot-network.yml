name: Boot Test (Network)
description: Flash the provided firmware binary and conduct a boot test.

defaults:
  transport: &transport
    proto: ssh
    options:
      host: "[[attributes.Host]]"
      user: root
      identity_file: /root/.ssh/fwci

stages:
  - name: Boot Test
    steps:
      - cmd: cmd
        name: Cat OS Version
        transport: *transport
        parameters:
          executable: cat
          args: ["/etc/os-release"]

      - cmd: archive
        name: Archive Firmware
        transport: *transport
        parameters:
          path: "/etc/os-release"

      - cmd: archive
        name: Archive DMESG
        transport:
          proto: local
        parameters:
          path: "/etc/legal"
          name: legal.notice
